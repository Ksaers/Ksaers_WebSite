version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: ksaers-website
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем исходный код (для обновлений через git pull)
      - /opt/ksaers/app:/app
      # Опционально: кэширование npm (ускоряет пересборки)
      - /opt/ksaers/npm-cache:/root/.npm
      # Конфиг сертификатов (если используется HTTPS)
      - /opt/ksaers/certs:/etc/nginx/certs:ro
    environment:
      - NODE_ENV=production
      - GATSBY_SITE_URL=${GATSBY_SITE_URL:-https://ksaers.com}
    restart: always
    networks:
      - ksaers-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ksaers-network:
    driver: bridge
